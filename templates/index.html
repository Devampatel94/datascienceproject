<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
        }
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #ff4b5c;
            color: white;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ff1e42;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <h2 class="text-center mb-4">Wine Quality Prediction</h2>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                    <input type="text" name="fixed_acidity" id="fixed_acidity" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                    <input type="text" name="volatile_acidity" id="volatile_acidity" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="citric_acid" class="form-label">Citric Acid</label>
                    <input type="text" name="citric_acid" id="citric_acid" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="residual_sugar" class="form-label">Residual Sugar</label>
                    <input type="text" name="residual_sugar" id="residual_sugar" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="chlorides" class="form-label">Chlorides</label>
                    <input type="text" name="chlorides" id="chlorides" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                    <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                    <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="density" class="form-label">Density</label>
                    <input type="text" name="density" id="density" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="pH" class="form-label">pH</label>
                    <input type="text" name="pH" id="pH" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="sulphates" class="form-label">Sulphates</label>
                    <input type="text" name="sulphates" id="sulphates" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="alcohol" class="form-label">Alcohol</label>
                    <input type="text" name="alcohol" id="alcohol" class="form-control" required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom w-100">Predict</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
